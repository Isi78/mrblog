{% load static %}
<!DOCTYPE HTML>

<html lang="it">

  <head>
  <meta charset="UTF-8">
  
  <title>{% block head_title %}EasyBlog{% endblock head_title %}</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <!-- my CSS -->
  <link rel="stylesheet" href = "{% static 'css/stili.css' %}" />
  
  </head>
  <body>
      
    <div class = "container header fixed-top">
        
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4d4d55";>
            <a class="navbar-brand" href="/"> <img src ="{% static 'img/aphi.png' %}" /> Easyblog</a>     
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class= "{% if request.path_info == '/' %} active {% endif %}">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="{% if request.path_info == '/contatti/' %} active {% endif %}">
                  <a class="nav-link" href="/contatti">Contatti</a>
              </li>
                         
            </ul>
          </div>
        </nav>
        </div>
        
      <div class = "container contenuto">
        <div class="row">
          <div class="col-sm-7"> 
        {% block content %}
        
        
        {% endblock content %}
          </div><!--col-sm-7-->
            <div class="col-sm-3-offset-1">
              
                <li class="{% if request.path_info == '/new/' %} active {% endif %}">
        
                  <p style="padding-left: 400px"><button type="button" class="btn btn-outline-dark"><a href='/post_new'>New</button></a>
                  </p>    
                </li> 
              
              <h4 style="color: #7e7e7e; padding-top: 1120px; padding-left: 290px"><img src="{% static 'img/aphi.png' %}" />Easyblog</h4>
              <p style="padding-left: 240px">Powered by <a href="">Django</a> & <a href="">Bootstrap</a></p>

            </div><!--col-sm-3-offset-1-->
        </div> <!--row!-->
      </div>

      <footer>

        <div class="container-fluid">
          <p style="color:lightsteelblue"; >Social:</p>


        </div>

      </footer>

    <!-- CDN JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

  </body>
</html>
